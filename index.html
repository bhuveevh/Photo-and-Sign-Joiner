<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacancy Hai Photo Signature Adder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-widget">
            <h1 class="app-title">Vacancy Hai Photo Signature Adder</h1>

            <div class="file-input-group">
                <label for="photoUpload">Upload Photo:</label>
                <input type="file" id="photoUpload" accept="image/*">
                <span id="photoFileName" class="file-name-display">passport_photo.jpg</span>
            </div>

            <div class="file-input-group">
                <label for="signatureUpload">Upload Signature:</label>
                <input type="file" id="signatureUpload" accept="image/*">
                <span id="signatureFileName" class="file-name-display">2025-06-05_10-48.png</span>
            </div>

            <button id="processAndDownload">Add Signature & Download</button>

            <footer class="widget-footer">
                <p>Developed by <a href="https://vacancyhai.online/" target="_blank" rel="noopener noreferrer">VACANCYHAI.ONLINE</a> | Inspired by USERS</p>
            </footer>
        </div>

        <div class="canvas-container">
            <canvas id="imageCanvas"></canvas>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
